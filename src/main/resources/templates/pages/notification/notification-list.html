<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title layout:fragment="title">알림</title>
</head>

<body>
<div layout:fragment="content" class="bg-gray-50">
    <div class="mx-auto max-w-4xl px-6 py-10 space-y-6">

        <div class="flex items-center justify-between">
            <h1 class="text-2xl font-extrabold text-gray-900">알림</h1>

            <form th:action="@{/notifications/read-all}" method="post">
                <!-- ✅ CSRF가 있을 때만 렌더 -->
                <input type="hidden"
                       th:if="${_csrf != null}"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>

                <input type="hidden" name="page" th:value="${pageParam}"/>
                <input type="hidden" name="size" th:value="${sizeParam}"/>

                <button type="submit"
                        class="rounded-lg bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800">
                    모두 읽음
                </button>
            </form>
        </div>

        <!-- Empty -->
        <div th:if="${notificationsPage == null or notificationsPage.content == null or #lists.isEmpty(notificationsPage.content)}"
             class="rounded-2xl border border-gray-200 bg-white p-10 text-center text-sm text-gray-500">
            아직 알림이 없습니다.
        </div>

        <!-- List -->
        <div th:if="${notificationsPage != null and notificationsPage.content != null and !#lists.isEmpty(notificationsPage.content)}"
             class="space-y-3">

            <div th:each="n : ${notificationsPage.content}"
                 th:classappend="${n.read} ? ' opacity-70' : ''"
                 class="rounded-2xl border border-gray-200 bg-white p-4 hover:shadow-sm transition">

                <div class="flex items-start justify-between gap-4">
                    <div class="min-w-0">
                        <div class="flex items-center gap-2">
                            <span th:if="${!n.read}"
                                  class="inline-flex items-center rounded-full bg-red-50 px-2 py-0.5 text-[11px] font-bold text-red-600">
                                NEW
                            </span>

                            <div class="text-sm font-extrabold text-gray-900"
                                 th:text="${n.title}">title</div>
                        </div>

                        <div class="mt-1 text-sm text-gray-700" th:text="${n.body}">body</div>

                        <div class="mt-2 text-xs text-gray-400"
                             th:text="${#temporals.format(n.createdAt, 'yyyy-MM-dd HH:mm')}">
                            createdAt
                        </div>

                        <a th:if="${n.linkUrl != null and !#strings.isEmpty(n.linkUrl)}"
                           th:href="${n.linkUrl}"
                           class="mt-2 inline-flex text-xs font-semibold text-slate-700 hover:text-slate-900">
                            바로가기 →
                        </a>
                    </div>

                    <div class="flex items-center gap-2 shrink-0">

                        <!-- 읽음 -->
                        <form th:if="${!n.read}"
                              th:action="@{/notifications/{id}/read(id=${n.notificationId})}"
                              method="post">

                            <input type="hidden"
                                   th:if="${_csrf != null}"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}"/>

                            <input type="hidden" name="page" th:value="${pageParam}"/>
                            <input type="hidden" name="size" th:value="${sizeParam}"/>

                            <button type="submit"
                                    class="rounded-lg border border-gray-300 bg-white px-3 py-1.5 text-xs font-semibold text-gray-800 hover:bg-gray-50">
                                읽음
                            </button>
                        </form>

                        <!-- 삭제 -->
                        <form th:action="@{/notifications/{id}/delete(id=${n.notificationId})}"
                              method="post">

                            <input type="hidden"
                                   th:if="${_csrf != null}"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}"/>

                            <input type="hidden" name="page" th:value="${pageParam}"/>
                            <input type="hidden" name="size" th:value="${sizeParam}"/>

                            <button type="submit"
                                    class="rounded-lg border border-gray-300 bg-white px-3 py-1.5 text-xs font-semibold text-gray-800 hover:bg-gray-50">
                                삭제
                            </button>
                        </form>

                    </div>
                </div>

            </div>
        </div>

        <!-- Paging -->
        <div th:if="${notificationsPage != null and notificationsPage.pageInfo != null}"
             class="flex items-center justify-between text-sm text-gray-600 pt-2">

            <div>
                <span th:text="${notificationsPage.pageInfo.currentPage}">1</span>
                /
                <span th:text="${notificationsPage.pageInfo.totalPages}">1</span>
            </div>

            <div class="flex gap-2">
                <!-- currentPage는 1-based -->
                <a th:if="${notificationsPage.pageInfo.hasPrevious}"
                   th:href="@{/notifications(page=${notificationsPage.pageInfo.currentPage - 2}, size=${notificationsPage.pageInfo.size})}"
                   class="rounded-lg border border-gray-300 bg-white px-3 py-1.5 hover:bg-gray-50">
                    이전
                </a>

                <a th:if="${notificationsPage.pageInfo.hasNext}"
                   th:href="@{/notifications(page=${notificationsPage.pageInfo.currentPage}, size=${notificationsPage.pageInfo.size})}"
                   class="rounded-lg border border-gray-300 bg-white px-3 py-1.5 hover:bg-gray-50">
                    다음
                </a>
            </div>
        </div>

    </div>
</div>
</body>
</html>
